name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check for #skip in commit
        id: check_skip
        run: echo "skip=${{ contains(github.event.head_commit.message || github.event.pull_request.body, '#skip') }}" >> $GITHUB_OUTPUT
        
      - name: install dependencies
        run: npm install
        
      - name: Check style
        run: npm run eslint

      - name: Build 
        run: npm run build

      - name: Test
        run: npm run test
          
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && steps.check_skip.outputs.skip == 'false' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && needs.simple_deployment_pipeline.outputs.skip == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          DEFAULT_BUMP: patch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}